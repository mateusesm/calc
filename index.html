<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/calc.css">
    <title>Calculadora Online</title>
</head>
<body>
    <main>

        <h1>Melhorando...</h1>

            <form name="calc">

                <div id="calc">

                    <div>
                        <input type="text" name="visor" id="visor">
                    </div>

                    <div id="primeira">
                        <input type="button" value="7" class="botao-calc" onclick="getNumber(value)">
                        <input type="button" value="8" class="botao-calc" onclick="getNumber(value)">
                        <input type="button" value="9" class="botao-calc" onclick="getNumber(value)">
                        <input type="button" value="/" class="botao-operador" onclick="getOperator(value)">
                    </div>

                    <div id="segunda">
                        <input type="button" value="4" class="botao-calc" onclick="getNumber(value)">
                        <input type="button" value="5" class="botao-calc" onclick="getNumber(value)">
                        <input type="button" value="6" class="botao-calc" onclick="getNumber(value)">
                        <input type="button" value="x" class="botao-calc" onclick="getOperator(value)">
                    </div>

                    <div id="terceira">
                        <input type="button" value="1" class="botao-calc" onclick="getNumber(value)">
                        <input type="button" value="2" class="botao-calc" onclick="getNumber(value)">
                        <input type="button" value="3" class="botao-calc" onclick="getNumber(value)">
                        <input type="button" value="-" class="botao-calc" onclick="getOperator(value)">
                    </div>

                    <div id="quarta">
                        <input type="button" value="C" class="botao-apagar" onclick="deleteNumber()">
                        <input type="button" value="0" class="botao-calc" onclick="getNumber(value)">
                        <input type="button" value="." class="botao-calc" onclick="getNumber(value)">
                        <input type="button" value="+" class="botao-calc" onclick="getOperator(value)">
                        <input type="button" value="=" class="botao-igual" onclick="calcNumber()">
                    </div>

                </div>
                
            </form>
    </main>

    <script src="js/calc.js"></script>
</body>
</html>
